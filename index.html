<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Juego de dados</title>
</head>

<body>
    <h1>Juego de dados</h1>
    <div class="container">
        <div class="player 1">
            <h2>Jugador 1</h2>
            <div class="dados">
                <div class="dadoplayer1"></div>
                <div class="dadoplayer1"></div>
            </div>
            <button id="button1">¡Tirar!</button>
            <div class="puntuacion" id="puntosPy1">
                0 Puntos
            </div>
        </div>
        <div class="player 2">
            <h2>Jugador 2</h2>
            <div class="dados">
                <div class="dadoplayer2"></div>
                <div class="dadoplayer2"></div>
            </div>
            <button id="button2">¡Tirar!</button>
            <div class="puntuacion" id="puntosPy2">
                0 Puntos
            </div>
        </div>

    </div>
    <div class="reset">
        <button id="reset">Reiniciar Puntuación</button>
    </div>

    <div class="modal-f">
        <div class="modal">
            <div class="top">
                <h3>Resultado</h3>
            </div>
            <div class="conten">
                <p></p>
            </div>
            <button class="modal-button " onclick="closeModal()">Cerrar</button>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
